<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Central de Atendimento</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #2f3e46;
    color: #fff;
    padding: 14px;
    text-align: center;
    font-weight: bold;
    position: relative;
}

.gear {
    position: absolute;
    right: 14px;
    top: 14px;
    cursor: pointer;
}

.tabs {
    display: flex;
    background: #cad2c5;
}

.tab {
    padding: 10px 16px;
    cursor: pointer;
    border-right: 1px solid #999;
}

.tab.active {
    background: #fff;
    font-weight: bold;
}

.content {
    display: none;
    padding: 16px;
    background: #fff;
    height: calc(100vh - 95px);
    overflow-y: auto;
}

.content.active {
    display: block;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 7px;
    margin-top: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

.button-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    margin-top: 14px;
}

button {
    padding: 10px;
    cursor: pointer;
    font-size: 14px;
}

.btn-full {
    width: 100%;
    margin-top: 14px;
    font-weight: bold;
    background: #2f3e46;
    color: #fff;
    border: none;
}

.btn-save {
    width: 100%;
    margin-top: 8px;
    background: #84a98c;
    color: #000;
    border: none;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
}

.modal-content {
    background: #fff;
    padding: 20px;
    width: 280px;
    margin: 120px auto;
    text-align: center;
}

.config-option {
    display: flex;
    align-items: center;
    gap: 8px;
    margin: 10px 0;
    cursor: pointer;
}
</style>
</head>

<body>

<header>
CENTRAL DE ATENDIMENTO
<span class="gear" onclick="openConfig()">⚙️</span>
</header>

<div class="tabs">
    <div class="tab active" onclick="openTab('comentarios')">Comentários</div>
    <div class="tab" onclick="openTab('paralelas')">Paralelas</div>
    <div class="tab" onclick="openTab('os')">O.S.</div>
</div>

<!-- COMENTÁRIOS -->
<div id="comentarios" class="content active">

    <label>Protocolo</label>
    <input id="protocolo">

    <label>Matrícula</label>
    <input id="matricula">

    <label>Comentário</label>
    <textarea id="comentario" rows="4"></textarea>

    <div class="button-grid">
        <button onclick="atalho('2ª FATURA AGORA - ENVIADA')">2ª via enviada</button>
        <button onclick="atalho('VERIFICAÇÃO SITUAÇÃO ABASTECIMENTO - EXECUTADA')">Abastecimento</button>
        <button onclick="atalho('INFORMA FALTA DE ÁGUA - ABERTURA DE SOLICITAÇÃO')">Falta de água</button>
        <button onclick="servicoNaoPrestado('FORMS')">Serviço não prestado – Forms</button>
        <button onclick="servicoNaoPrestado('SUPERVISORA')">Serviço não prestado – Supervisora</button>
    </div>

    <button class="btn-full" onclick="copiarComentario()">COPIAR COMENTÁRIO</button>
    <button id="btnSalvar" class="btn-save" onclick="salvarComentario()">Salvar comentário</button>

</div>

<div id="paralelas" class="content">
    <p>Em construção.</p>
</div>

<div id="os" class="content">
    <p>Em construção.</p>
</div>

<!-- CONFIG -->
<div id="config" class="modal">
    <div class="modal-content">
        <h3>Configurações</h3>

        <label class="config-option">
            <input type="radio" name="origem" value="CALL CENTER">
            Call Center
        </label>

        <label class="config-option">
            <input type="radio" name="origem" value="LOJA">
            Loja
        </label>

        <button class="btn-full" onclick="saveConfig()">Salvar</button>
    </div>
</div>

<script>
function openTab(id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
}

function getOrigem() {
    return localStorage.getItem('origem') || 'CALL CENTER';
}

function basePrefixo() {
    const p = document.getElementById('protocolo').value.trim();
    if (!p) return '';
    return getOrigem() + ' PROTOCOLO: ' + p + ' - ';
}

function atalho(texto) {
    const campo = document.getElementById('comentario');
    let atual = campo.value.trim();

    if (!atual.startsWith(getOrigem())) {
        atual = basePrefixo();
    }
    campo.value = (atual + texto).toUpperCase();
}

function servicoNaoPrestado(destino) {
    const tipo = prompt('Tipo de serviço:');
    if (!tipo) return;
    atalho('SERVIÇO SOLICITADO E NÃO PRESTADO - ' + tipo + ' - ENVIADO PARA ' + destino);
}

function copiarComentario() {
    const texto = document.getElementById('comentario').value.trim();
    if (!texto) return;
    navigator.clipboard.writeText(texto);
    alert('Comentário copiado!');
}

function salvarComentario() {
    if (getOrigem() !== 'CALL CENTER') return;

    const texto = document.getElementById('comentario').value.trim();
    if (!texto) return;

    const lista = JSON.parse(localStorage.getItem('comentariosSalvos') || '[]');
    lista.push(texto);
    localStorage.setItem('comentariosSalvos', JSON.stringify(lista));
    alert('Comentário salvo!');
}

function openConfig() {
    document.getElementById('config').style.display = 'block';
    document.querySelectorAll('input[name="origem"]').forEach(r => {
        r.checked = r.value === getOrigem();
    });
}

function saveConfig() {
    const sel = document.querySelector('input[name="origem"]:checked');
    if (sel) localStorage.setItem('origem', sel.value);
    document.getElementById('config').style.display = 'none';

    document.getElementById('btnSalvar').style.display =
        sel.value === 'CALL CENTER' ? 'block' : 'none';
}

// Inicialização
document.getElementById('btnSalvar').style.display =
    getOrigem() === 'CALL CENTER' ? 'block' : 'none';
</script>

</body>
</html>
