<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Central de Atendimento</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #2f3e46;
    color: #fff;
    padding: 14px;
    text-align: center;
    font-weight: bold;
}

.tabs {
    display: flex;
    background: #cad2c5;
}

.tab {
    padding: 10px 16px;
    cursor: pointer;
    border-right: 1px solid #999;
}

.tab.active {
    background: #fff;
    font-weight: bold;
}

.content {
    display: none;
    padding: 16px;
    background: #fff;
    height: calc(100vh - 90px);
    overflow-y: auto;
}

.content.active {
    display: block;
}

button {
    padding: 12px;
    cursor: pointer;
    font-size: 14px;
}

.grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
}

.modal-content {
    background: #fff;
    padding: 20px;
    width: 420px;
    margin: 80px auto;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 7px;
    margin-top: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

.btn-full {
    width: 100%;
    margin-top: 14px;
    background: #2f3e46;
    color: #fff;
    border: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>CENTRAL DE ATENDIMENTO</header>

<div class="tabs">
    <div class="tab" onclick="openTab(event,'comentarios')">Comentários</div>
    <div class="tab active" onclick="openTab(event,'paralelas')">Paralelas</div>
    <div class="tab" onclick="openTab(event,'os')">O.S.</div>
</div>

<!-- COMENTÁRIOS (placeholder) -->
<div id="comentarios" class="content">
    <p>Comentários continuam como estão.</p>
</div>

<!-- PARALELAS -->
<div id="paralelas" class="content active">

    <div class="grid">
        <button onclick="abrirCancelamento()">Cancelamento de Solicitação</button>
        <!-- próximas paralelas entram aqui -->
    </div>

</div>

<!-- OS -->
<div id="os" class="content">
    <p>Em construção.</p>
</div>

<!-- MODAL CANCELAMENTO -->
<div id="modalCancelamento" class="modal">
    <div class="modal-content">

        <h3>CANCELAMENTO DE SOLICITAÇÃO</h3>

        <label>Matrícula</label>
        <input id="canMatricula">

        <label>Cidade</label>
        <input id="canCidade">

        <label>Protocolo do atendimento</label>
        <input id="canProtocolo">

        <label>Serviço que o cliente solicita o cancelamento</label>
        <input id="canServico">

        <label>Nº solicitação</label>
        <input id="canOS">

        <label>Motivo do cancelamento</label>
        <input id="canMotivo">

        <label>Corpo do e-mail (opcional)</label>
        <textarea id="canCorpo" rows="4"></textarea>

        <button class="btn-full" onclick="copiarCancelamento()">COPIAR TEXTO</button>
        <button class="btn-full" onclick="fecharModal()">FECHAR</button>

    </div>
</div>

<script>
// --------- ABAS ----------
function openTab(evt,id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    evt.target.classList.add('active');
}

// --------- MODAL ----------
function abrirCancelamento() {
    document.getElementById('modalCancelamento').style.display = 'block';
}

function fecharModal() {
    document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
}

// --------- CANCELAMENTO ----------
function copiarCancelamento() {

    const assinatura = `
JÚLIA DA SILVEIRA FLORES
(51) 92000-6065
`;

    const texto =
`CANCELAMENTO DE SOLICITAÇÃO

MATRÍCULA: ${canMatricula.value}
CIDADE: ${canCidade.value}
PROTOCOLO DO ATENDIMENTO: ${canProtocolo.value}
SERVIÇO QUE O CLIENTE SOLICITA O CANCELAMENTO: ${canServico.value}
Nº SOLICITAÇÃO: ${canOS.value}
MOTIVO DO CANCELAMENTO: ${canMotivo.value}

${canCorpo.value}
${assinatura}`.toUpperCase();

    navigator.clipboard.writeText(texto);
    alert('Texto copiado!');
}
</script>

</body>
</html>
