<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Central de Atendimento</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #2f3e46;
    color: #fff;
    padding: 14px;
    text-align: center;
    font-weight: bold;
}

.tabs {
    display: flex;
    background: #cad2c5;
}

.tab {
    padding: 10px 16px;
    cursor: pointer;
    border-right: 1px solid #999;
}

.tab.active {
    background: #fff;
    font-weight: bold;
}

.content {
    display: none;
    padding: 16px;
    background: #fff;
    height: calc(100vh - 90px);
    overflow-y: auto;
}

.content.active {
    display: block;
}

button {
    padding: 12px;
    cursor: pointer;
    font-size: 14px;
}

.grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
}

/* ---------- MODAL ---------- */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    z-index: 10;
}

.modal-content {
    background: #fff;
    padding: 20px;
    width: 420px;
    max-height: 80vh;
    overflow-y: auto;
    margin: 60px auto;
    box-sizing: border-box;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 7px;
    margin-top: 4px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

.btn-full {
    width: 100%;
    margin-top: 14px;
    background: #2f3e46;
    color: #fff;
    border: none;
    font-weight: bold;
}
</style>
</head>

<body>

<header>CENTRAL DE ATENDIMENTO</header>

<div class="tabs">
    <div class="tab" onclick="openTab(event,'comentarios')">Comentários</div>
    <div class="tab active" onclick="openTab(event,'paralelas')">Paralelas</div>
    <div class="tab" onclick="openTab(event,'os')">O.S.</div>
</div>

<!-- COMENTÁRIOS -->
<div id="comentarios" class="content">
    <p>Comentários seguem no arquivo original já configurado.</p>
</div>

<!-- PARALELAS -->
<div id="paralelas" class="content active">
    <div class="grid">
        <button onclick="abrirParalela('Cancelamento de Solicitação')">Cancelamento de Solicitação</button>
        <button onclick="abrirParalela('Caminhão-pipa')">Caminhão-pipa</button>
        <button onclick="abrirParalela('Retificação de Fatura')">Retificação de Fatura</button>
        <button onclick="abrirParalela('Retirar Débito Automático')">Retirar Débito Automático</button>
        <button onclick="abrirParalela('Exclusão de Cadastro Site/App')">Exclusão de Cadastro Site/App</button>
        <button onclick="abrirParalela('Religação por Corte Indevido')">Religação por Corte Indevido</button>
    </div>
</div>

<!-- OS -->
<div id="os" class="content">
    <p>Em construção.</p>
</div>

<!-- MODAL PARALELAS -->
<div id="modalParalela" class="modal">
    <div class="modal-content">

        <h3 id="tituloParalela"></h3>

        <label>Matrícula</label>
        <input id="pMatricula">

        <label>Cidade</label>
        <input id="pCidade">

        <label>Protocolo do atendimento</label>
        <input id="pProtocolo">

        <label>Descrição / Serviço</label>
        <input id="pServico">

        <label>Nº Solicitação / OS</label>
        <input id="pOS">

        <label>Motivo</label>
        <input id="pMotivo">

        <label>Corpo do e-mail (opcional)</label>
        <textarea id="pCorpo" rows="4"></textarea>

        <button class="btn-full" onclick="copiarParalela()">COPIAR TEXTO</button>
        <button class="btn-full" onclick="fecharModal()">FECHAR</button>

    </div>
</div>

<script>
// ---------- ABAS ----------
function openTab(evt,id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    evt.target.classList.add('active');
}

// ---------- MODAL ----------
function abrirParalela(titulo) {
    document.getElementById('tituloParalela').innerText = titulo.toUpperCase();
    document.getElementById('modalParalela').style.display = 'block';
    document.body.style.overflow = 'hidden';
}

function fecharModal() {
    document.getElementById('modalParalela').style.display = 'none';
    document.body.style.overflow = 'auto';
}

// ---------- TEXTO ----------
function copiarParalela() {

    const assinatura = `
JÚLIA DA SILVEIRA FLORES
(51) 92000-6065
`;

    const texto =
`${tituloParalela.innerText}

MATRÍCULA: ${pMatricula.value.toUpperCase()}
CIDADE: ${pCidade.value.toUpperCase()}
PROTOCOLO DO ATENDIMENTO: ${pProtocolo.value.toUpperCase()}
DESCRIÇÃO / SERVIÇO: ${pServico.value.toUpperCase()}
Nº SOLICITAÇÃO / OS: ${pOS.value.toUpperCase()}
MOTIVO: ${pMotivo.value.toUpperCase()}

${pCorpo.value}

${assinatura}`;

    navigator.clipboard.writeText(texto);
    alert('Texto copiado!');
}
</script>

</body>
</html>
