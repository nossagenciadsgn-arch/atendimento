<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Central de Atendimento</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #2f3e46;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
}

.tabs {
  display: flex;
  background: #cad2c5;
}

.tab {
  padding: 10px 16px;
  cursor: pointer;
  border-right: 1px solid #999;
}

.tab.active {
  background: #fff;
  font-weight: bold;
}

.content {
  display: none;
  padding: 16px;
  background: #fff;
  height: calc(100vh - 90px);
  overflow-y: auto;
}

.content.active {
  display: block;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 10px;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

button {
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
}

.btn {
  background: #2f3e46;
  color: #fff;
  border: none;
  font-weight: bold;
}

.btn-full {
  width: 100%;
}

.row {
  display: flex;
  gap: 10px;
}

.row button {
  flex: 1;
}

.box {
  background: #eee;
  padding: 10px;
  margin-top: 10px;
  font-size: 13px;
}

.table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.table th, .table td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 13px;
}

.icon-btn {
  cursor: pointer;
  margin-right: 6px;
}
</style>
</head>

<body>

<header>CENTRAL DE ATENDIMENTO</header>

<div class="tabs">
  <div class="tab active" onclick="openTab(event,'comentarios')">Comentários</div>
  <div class="tab" onclick="openTab(event,'pendencias')">Pendências</div>
  <div class="tab" onclick="openTab(event,'paralelas')">Paralelas</div>
  <div class="tab" onclick="openTab(event,'os')">O.S.</div>
</div>

<!-- ================= COMENTÁRIOS ================= -->
<div id="comentarios" class="content active">

  <label>Canal</label>
  <select id="canal">
    <option>CALL CENTER</option>
    <option>LOJA</option>
  </select>

  <label>Protocolo</label>
  <input id="protocolo" oninput="atualizarPrefixo()">

  <label>Comentário</label>
  <textarea id="comentario" rows="4"></textarea>

  <div class="row">
    <button class="btn" onclick="atalhoServico('FORMS')">Serviço não prestado – Forms</button>
    <button class="btn" onclick="atalhoServico('SUPERVISORA')">Serviço não prestado – Supervisora</button>
  </div>

  <button class="btn btn-full" onclick="atalhoSegundaVia()">2ª VIA ENVIADA</button>

  <button class="btn btn-full" onclick="atalhoAbastecimento()">Verificação situação abastecimento</button>

  <button class="btn btn-full" onclick="atalhoFaltaAgua()">Informa falta de água</button>

  <div class="row">
    <button class="btn" onclick="copiarComentario()">COPIAR</button>
    <button class="btn" onclick="salvarPendencia()">SALVAR PENDÊNCIA</button>
  </div>

</div>

<!-- ================= PENDÊNCIAS ================= -->
<div id="pendencias" class="content">

  <table class="table">
    <thead>
      <tr>
        <th>Matrícula</th>
        <th>Comentário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaPendencias"></tbody>
  </table>

</div>

<!-- ================= PARALELAS ================= -->
<div id="paralelas" class="content">

  <div class="box">
    <b>SUPERVISORES</b><br>
    kleber.filho@aeparceiros.com.br<br>
    victoria.ferreira@aeparceiros.com.br<br>
    barbara.piva@aeparceiros.com.br
  </div>

  <label>Tipo de paralela</label>
  <select id="tipoParalela" onchange="carregarParalela()">
    <option value="">Selecione</option>
    <option value="cancelamento">Cancelamento de solicitação</option>
    <option value="pipa">Caminhão pipa</option>
    <option value="retificacao">Retificação fora do prazo</option>
    <option value="debito">Bloquear débito</option>
    <option value="exclusao">Exclusão cadastro</option>
    <option value="religacao">Religação corte indevido</option>
  </select>

  <label>Texto do e-mail</label>
  <textarea id="textoParalela" rows="10"></textarea>

  <button class="btn btn-full" onclick="copiarParalela()">COPIAR</button>

</div>

<!-- ================= O.S. ================= -->
<div id="os" class="content">

  <details>
    <summary><b>Dados do cliente (consulta)</b></summary>
    <label>Nome</label>
    <input>
    <label>Telefone</label>
    <input>
  </details>

  <label>Tipo de O.S.</label>
  <select id="tipoOS" onchange="carregarOS()">
    <option value="">Selecione</option>
    <option value="troca_mov">Troca com movimentação</option>
    <option value="troca_manual">Troca manual</option>
    <option value="troca_excecao">Troca com exceções</option>
    <option value="tarifa">Tarifa social</option>
    <option value="verificacao">Verificação cadastral</option>
    <option value="supressao">Supressão de esgoto</option>
    <option value="vaz_quadro">Vazamento no quadro</option>
    <option value="vaz_rua">Vazamento na rua/calçada</option>
    <option value="falta_agua">Falta de água</option>
  </select>

  <div id="camposOS"></div>

  <label>Texto da O.S.</label>
  <textarea id="textoOS" rows="10"></textarea>

  <button class="btn btn-full" onclick="copiarOS()">COPIAR</button>

</div>
